[tox]
envlist = py38, lint
skip_missing_interpreters = True

[testenv]
deps = ddt
commands = python -m unittest

[testenv:lint]
deps = flake8
       mypy
       isort
commands =
         flake8 coronavirus_opportunity_bot
         mypy coronavirus_opportunity_bot --ignore-missing-imports
         isort -c -rc coronavirus_opportunity_bot
